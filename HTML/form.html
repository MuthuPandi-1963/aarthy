<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <h1>Signup Form</h1>
        <div>
        <label for="name">Name</label>
        <input type="text" placeholder="enter a name" id="name" required>
    </div>
    <div>
        <label for="em">Email</label>
        <input type="email" placeholder="enter a email" id="em" required>
    </div>
     <div>
         <label for="pno">Phone No</label>
        <input type="number" placeholder="enter a Phone number" id="pno" required>
    </div>
    <div>
        <label for="pass">Password</label>
        <input type="password" placeholder="enter a Password" id="pass" required>
    </div>
    <div>
        <p>Gender</p>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="female">Female</label>
    </div>
    
    <div>
        <input type="checkbox" id="term">
        <label for="term">accept term & conditions</label>
    </div>
    <div>
        <label for="">choose a file</label>
        <input type="file">
    </div>
    
    <div>
        <textarea name="" id="" placeholder="enter  a address" cols="30" rows="4">
        </textarea>
    </div>
    <div>
        <label for="country">Choose a country</label>
        <select name="country" id="country">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">Russia</option>
            <option value="">Singapore</option>
        </select>
    </div>
    <button type="button">Click</button>
    <button type="submit">Submit</button>
    <button type="reset">reset</button>
</form>


</body>

</html>
